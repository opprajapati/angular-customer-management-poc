<div class="newCustomerview">
    <h5 class="newCustomerheading">Register New Customer</h5>
    <form [formGroup]="newCustomerForm" (ngSubmit)="onRegister(newCustomerForm.value)">
<div class="row">
    <div class="col">
      <input type="text" class="form-control"   formControlName="firstName"     placeholder="First name" aria-label="First name">
    </div>
    <div class="col">
      <input type="text" class="form-control"   formControlName="lastName"  placeholder="Last name" aria-label="Last name">
    </div>
  </div>
  
  <div class="row">
    <div class="col">
      <input type="number" class="form-control"  formControlName="mobileNo"  placeholder="Mobile Number" aria-label="First name">
    </div>
    <div class="col">
      <input type="date" class="form-control" formControlName="dob"  placeholder="date of Birth" aria-label="Last name">
    </div>
  </div>
  
  <div class="row">
    <div class="col">
        <select class="form-select" formControlName="gender"  aria-label="Default select example">
            <option selected>Gender</option>
            <option value="1">Male</option>
            <option value="2">Female</option>
            <option value="3">Not to disclose</option>
          </select>
    </div>
    <div class="col">
      <input type="text" class="form-control" formControlName="address"  placeholder="Address" aria-label="Last name">
    </div>
  </div>
  <div class="row">
    <div class="col">
      <input type="email" class="form-control" formControlName="email"  placeholder="Email*" aria-label="First name">
    </div>
    <div class="col">
      <input type="text" class="form-control" formControlName="country"  placeholder="Country" aria-label="Last name">
    </div>
  </div>
  <div class="row">
    <div class="col">
      <input type="file" class="form-control" formControlName="image"  placeholder="Create Password">
    </div>
    <div class="col">
      <input type="password" formControlName="password"  class="form-control" placeholder="Create Password" >
    </div>
  </div>
  <br>
  <div class="newCustomerbtn"><Button class="btn btn-primary">Register</Button></div>
</form>
</div>
